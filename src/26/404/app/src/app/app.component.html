<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" style="margin-right: 5px">
        Animate!
      </button>
      <button class="btn btn-primary">Shrink!</button>
      <hr />
      <div></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input />
      <button
        class="btn btn-primary"
        style="margin-left: 5px"
        (click)="onAdd(input.value)"
      >
        Add Item!
      </button>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
