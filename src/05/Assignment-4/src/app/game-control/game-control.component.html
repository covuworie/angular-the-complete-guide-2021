<div class="row">
  <div class="col-xs-12">
    <h3>Time to Play the Game!</h3>
    <button
      class="btn btn-success"
      style="margin-right: 5px"
      (click)="onStartGame()"
    >
      Start Game
    </button>
    <button class="btn btn-danger" (click)="onPauseGame()">Pause Game</button>
  </div>
</div>
